    <!-- Stylesheet -->
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #E0218A;
        }

        .card {
            width: 320px;
            height: 200px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            -webkit-perspective: 1200px;
            perspective: 1200px;
            transition: 1s;
        }

        .card:hover {
            transform: rotate(-5deg);
        }

        .card:hover .outside {
            transform: rotateY(-130deg);
        }

        .outside,
        .inside {
            height: 100%;
            width: 50%;
            position: absolute;
            left: 50.1%;
        }

        .inside {
            background: linear-gradient(to right, #e7e7e7, #ffffff 30%);
            color: #E0218A;
            padding: 0 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            left: 50%;
        }

        #other-inside {
            font-size: 8px;
        }

        .outside {
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            z-index: 1;
            transform-origin: left;
            transition: 2s;
            cursor: pointer;
        }

        .front,
        .back {
            height: 100%;
            width: 100%;
            position: absolute;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            transform: rotateX(0deg);
        }

        .front {
            background-color: #ffffff;
            padding: 0px 2px 0px 2px;
        }

        .back {
            transform: rotateY(180deg);
            background: linear-gradient(to left, #e7e7e7, #ffffff 30%);
        }

        .cake {
            width: 100%;
            position: absolute;
            bottom: 10px;
        }

        .svg {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            margin-left: 15%;
        }

        .outside p {
            font-size: 11.5px;
            text-transform: uppercase;
            margin-top: 15px;
            text-align: center;
            letter-spacing: 3px;
            color: #000046;
        }

        .inside h1 {
            font-size: 60px;
            line-height: 60px;
        }
    </style>
